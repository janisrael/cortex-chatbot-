<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob AI - SourceSelect Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* padding: 20px; */
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12), 0 8px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 800px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.02) 0.44%, rgba(0, 0, 0, 0) 49.5%), rgb(255, 255, 255);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #f4f4f5;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bot-info h1 {
            font-size: 24px;
            font-weight: 600;
            color: #18181b;
            margin: 0;
        }

        .bot-info p {
            font-size: 14px;
            color: #71717a;
            margin: 0;
        }

        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .refresh-icon {
            transition: transform 0.7s ease-in-out;
        }

        .refresh-btn:hover .refresh-icon {
            transform: rotate(180deg);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #e4e4e7;
            border-radius: 3px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: fadeIn 0.3s ease-out;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message.user {
            align-items: flex-end;
        }

        .message-content {
            max-width: min(calc(100% - 40px), 65ch);
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: #f4f4f5;
            color: #27272a;
            border-bottom-left-radius: 6px;
        }

        .message.user .message-content {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .bot-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .bot-header .bot-avatar {
            width: 24px;
            height: 24px;
        }

        .bot-header .bot-name {
            font-size: 14px;
            font-weight: 500;
            color: #18181b;
        }

        .suggested-messages {
            padding: 20px;
            border-top: 1px solid #f4f4f5;
            background: white;
            max-height: 90px;
            overflow-y: scroll;
        }

        .suggested-messages h3 {
            font-size: 14px;
            color: #71717a;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .suggested-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggested-btn {
            background: white;
            border: 1px solid #e4e4e7;
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 14px;
            color: #52525b;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .suggested-btn:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            transform: translateY(-1px);
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #f4f4f5;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: white;
            border: 1.5px solid #e4e4e7;
            border-radius: 16px;
            padding: 8px 12px;
            transition: border-color 0.2s;
            min-height: 52px;
        }

        .input-group:focus-within {
            border-color: #3b82f6;
        }

        #messageInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            resize: none;
            background: transparent;
            color: #18181b;
            padding: 4px 8px;
            min-height: 20px;
            max-height: 120px;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: #a1a1aa;
        }

        .input-actions {
            display: flex;
            gap: 4px;
        }

        .send-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #f4f4f5;
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            max-width: fit-content;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #71717a;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .message-content {
                max-width: 85%;
            }

            #messageInput {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <img src="https://backend.chatbase.co/storage/v1/object/public/chatbots-profile-pictures/f295df57-57e4-4b10-824d-e5659916d586/i91yeOUDGtHiX4ImHr8tA.jpg?width=40&height=40&quality=50" 
                     alt="Bob AI Avatar" class="bot-avatar">
                <div class="bot-info">
                    <h1>Bob AI</h1>
                    <p>Your friendly SourceSelect.ca assistant</p>
                </div>
            </div>
            <button class="refresh-btn" onclick="refreshChat()" title="Refresh conversation">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="refresh-icon">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                    <path d="M21 3v5h-5"></path>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                    <path d="M8 16H3v5"></path>
                </svg>
                
            </button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="bot-header">
                    <img src="https://backend.chatbase.co/storage/v1/object/public/chatbots-profile-pictures/f295df57-57e4-4b10-824d-e5659916d586/i91yeOUDGtHiX4ImHr8tA.jpg?width=40&height=40&quality=50" 
                         alt="Bot Avatar" class="bot-avatar">
                    <span class="bot-name">Bob AI</span>
                </div>
                <div class="message-content">
                    ðŸ‘‹ Hi there! I'm Bob AI, your helpful assistant for SourceSelect.ca. How can I help you today?
                </div>
            </div>
        </div>

        <div class="suggested-messages">
            <!-- <h3>Try asking:</h3> -->
            <div class="suggested-buttons">
                {% for suggestion in suggested %}
                <button class="suggested-btn" onclick="sendSuggestion('{{ suggestion }}')">{{ suggestion }}</button>
                {% endfor %}
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span>Bob is typing</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-group">
                <textarea id="messageInput" placeholder="Message..." rows="1" maxlength="8000"></textarea>
                <div class="input-actions">
                    <button class="send-btn" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                        </svg>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const websiteId = urlParams.get('website_id') || 'default';
        
        // Store it for use in chat requests
        window.CHAT_CONFIG = window.CHAT_CONFIG || {};
        window.CHAT_CONFIG.websiteId = websiteId;
        
        console.log('Widget loaded for website:', websiteId);
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.querySelector('.send-btn');
        const typingIndicator = document.getElementById('typingIndicator');

        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        const userName = 'Visitor';

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendSuggestion(message) {
            messageInput.value = message;
            sendMessage();
        }

        let userInfo = {
            name: '',
            email: '',
            phone: '',
            infoCollected: false,
            currentStep: null
        };


        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="message-content">${content}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="bot-header">
                        <img src="https://backend.chatbase.co/storage/v1/object/public/chatbots-profile-pictures/f295df57-57e4-4b10-824d-e5659916d586/i91yeOUDGtHiX4ImHr8tA.jpg?width=40&height=40&quality=50" 
                             alt="Bot Avatar" class="bot-avatar">
                        <span class="bot-name">Bob AI</span>
                    </div>
                    <div class="message-content">${content}</div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
            if (typingIndicator.parentNode === chatMessages) {
                chatMessages.removeChild(typingIndicator);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            sendBtn.disabled = true;
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId,
                        website_id: 'sourceselect.ca',
                        name: userName
                    })
                });

                const data = await response.json();
                
                hideTyping();
                
                if (data.response) {
                    addMessage(data.response);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                hideTyping();
                addMessage('Sorry, I encountered a connection error. Please try again.');
                console.error('Error:', error);
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        async function refreshChat() {
            try {
                const response = await fetch('/refresh', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    chatMessages.innerHTML = `
                        <div class="message bot">
                            <div class="bot-header">
                                <img src="https://backend.chatbase.co/storage/v1/object/public/chatbots-profile-pictures/f295df57-57e4-4b10-824d-e5659916d586/i91yeOUDGtHiX4ImHr8tA.jpg?width=40&height=40&quality=50" 
                                     alt="Bot Avatar" class="bot-avatar">
                                <span class="bot-name">Bob AI</span>
                            </div>
                            <div class="message-content">
                                ðŸ‘‹ Hi there! I'm Bob AI, your helpful assistant for SourceSelect.ca. How can I help you today?
                            </div>
                        </div>
                    `;
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                }
            } catch (error) {
                console.error('Refresh error:', error);
            }
        }
    </script>
</body>
</html>
