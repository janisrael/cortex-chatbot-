<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI - SourceSelect.ca Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        /* STEP 3A: Add these CSS styles to the <style> section in your index.html */
/* Find the existing styles in index.html and add these new rules */

/* Update the input-group to handle the new refresh button */
.input-group {
    display: flex;
    width: 100%;
    gap: 10px;
    align-items: center;
}

/* Style for the refresh button */
#refreshBtn {
    background: #28a745;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s;
    min-width: 50px;
}

#refreshBtn:hover {
    background: #218838;
    transform: translateY(-1px);
}

/* Make sure input takes remaining space */
#messageInput {
    flex: 1;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .input-group {
        flex-wrap: wrap;
    }
    
    #refreshBtn {
        padding: 10px 12px;
        font-size: 14px;
    }
}
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .suggested-messages {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            background: white;
        }

        .suggested-messages h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .suggested-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggested-btn {
            background: #f1f3f4;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #5f6368;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggested-btn:hover {
            background: #e8eaed;
            transform: translateY(-1px);
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-group {
            display: flex;
            width: 100%;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #sendBtn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #e9ecef;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Generate random user ID for session
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        const userName = 'Visitor';

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendSuggestion(message) {
            messageInput.value = message;
            sendMessage();
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
            if (typingIndicator.parentNode) {
                typingIndicator.parentNode.removeChild(typingIndicator);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId,
                        name: userName,
                        website_id: 'sourceselect',
                    })
                });

                const data = await response.json();
                
                // Hide typing indicator
                hideTyping();
                
                if (data.response) {
                    addMessage(data.response);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                hideTyping();
                addMessage('Sorry, I encountered a connection error. Please try again.');
                console.error('Error:', error);
            }

            // Re-enable input
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }


        async function refreshChat() {
    if (confirm("Refresh conversation? (Files and AI knowledge will be preserved)")) {
        try {
            // Show loading state
            const refreshBtn = document.getElementById('refreshBtn');
            const originalText = refreshBtn.innerHTML;
            refreshBtn.innerHTML = '‚è≥';
            refreshBtn.disabled = true;
            
            const response = await fetch('/refresh', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                // Clear the chat messages display
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            üëã Hi there! I'm Bobot AI, your helpful assistant for SourceSelect.ca. How can I help you today?
                        </div>
                    </div>
                `;
                
                // Clear the input field
                document.getElementById('messageInput').value = '';
                
                // Show success message
                addMessage('‚úÖ ' + data.message, false);
                
                console.log('Chat refreshed successfully');
            } else {
                addMessage('‚ùå Failed to refresh: ' + data.message, false);
            }
        } catch (error) {
            addMessage('‚ùå Error refreshing chat: ' + error.message, false);
            console.error('Refresh error:', error);
        } finally {
            // Restore button state
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.innerHTML = 'üîÑ';
            refreshBtn.disabled = false;
        }
    }
}

function addStatusMessage(content, isSuccess = true) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isSuccess ? 'bot' : 'bot'}`;
    messageDiv.style.opacity = '0.8';
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.innerHTML = content;
    contentDiv.style.fontStyle = 'italic';
    contentDiv.style.backgroundColor = isSuccess ? '#d4edda' : '#f8d7da';
    contentDiv.style.color = isSuccess ? '#155724' : '#721c24';
    
    messageDiv.appendChild(contentDiv);
    
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
