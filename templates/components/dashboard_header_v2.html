<div class="header">
    <div class="header-content">
        <div style="display: flex; align-items: center; gap: 15px;">
            <button class="hamburger" id="hamburgerBtn" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="/dashboard" style="display: flex; align-items: center; gap: 15px; text-decoration: none; color: inherit;">
                <img src="/static/img/logo_white.png" alt="Cortex AI Logo" style="height: 40px; width: auto; object-fit: contain; cursor: pointer;">
                <h1>Cortex AI - Dashboard</h1>
            </a>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div class="nav-links" id="navLinks">
                {% if current_user.is_authenticated and current_user.is_admin() %}
                <a href="/admin/dashboard" class="admin-dashboard-btn" style="background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.3); padding: 8px 16px; border-radius: 6px; text-decoration: none; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; gap: 6px;">
                    <span class="material-icons-round" style="font-size: 18px;">admin_panel_settings</span>
                    Admin
                </a>
                {% endif %}
                <a href="/demo" class="widget-preview-btn">
                    <span class="material-icons-round" style="font-size: 18px;">preview</span>
                    Widget Preview
                </a>
            </div>
            <div class="user-info" style="background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.3); padding: 8px 16px; border-radius: 6px; text-decoration: none; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; gap: 6px;">
                <span class="material-icons-round" style="font-size: 18px;">account_circle</span>
                <span>{{ user.username if user else 'User' }}</span>
            </div>
            <a href="/logout" class="logout-btn" style="background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.3); padding: 8px 16px; border-radius: 6px; text-decoration: none; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; gap: 6px;">
                <span class="material-icons-round" style="font-size: 18px;">logout</span>
                Logout
            </a>
        </div>
    </div>
</div>
