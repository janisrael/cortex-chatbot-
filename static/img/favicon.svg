<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot Head -->
  <rect x="25" y="30" width="50" height="45" rx="8" fill="url(#robotGradient)"/>
  
  <!-- Antenna -->
  <line x1="50" y1="30" x2="50" y2="20" stroke="#0891b2" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="17" r="4" fill="#06b6d4"/>
  
  <!-- Eyes -->
  <circle cx="38" cy="45" r="6" fill="#ffffff"/>
  <circle cx="62" cy="45" r="6" fill="#ffffff"/>
  <circle cx="38" cy="45" r="3" fill="#164e63"/>
  <circle cx="62" cy="45" r="3" fill="#164e63"/>
  
  <!-- Mouth -->
  <rect x="40" y="60" width="20" height="8" rx="4" fill="#164e63"/>
  <line x1="45" y1="60" x2="45" y2="68" stroke="#0891b2" stroke-width="1"/>
  <line x1="50" y1="60" x2="50" y2="68" stroke="#0891b2" stroke-width="1"/>
  <line x1="55" y1="60" x2="55" y2="68" stroke="#0891b2" stroke-width="1"/>
  
  <!-- Body -->
  <rect x="30" y="75" width="40" height="20" rx="4" fill="url(#robotGradient)"/>
  
  <!-- Arms -->
  <rect x="15" y="78" width="12" height="6" rx="3" fill="#0891b2"/>
  <rect x="73" y="78" width="12" height="6" rx="3" fill="#0891b2"/>
</svg>
